{{< layout}}

{{$content}}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title">Lista de Libros</h3>
        <a href="/libros/nuevo" class="btn btn-primary">Nuevo Libro</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Ejemplares Vendidos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {{#libros}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{titulo}}</td>
                        <td>{{descripcion}}</td>
                        <td>{{ejemplaresVendidos}}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="/libros/{{id}}/editar" class="btn btn-sm btn-warning">Editar</a>
                                <form action="/libros/{{id}}/eliminar" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Está seguro de eliminar este libro?')">Eliminar</button>
                                </form>
                                <form action="/libros/{{id}}/comprar" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-success">Comprar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {{/libros}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{/content}}

{{/layout}}
