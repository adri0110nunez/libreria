{{< layout}}

{{$content}}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{#libro.id}}Editar{{/libro.id}}{{^libro.id}}Nuevo{{/libro.id}} Libro</h3>
            </div>
            <div class="card-body">
                <form action="{{#libro.id}}/libros/{{libro.id}}/editar{{/libro.id}}{{^libro.id}}/libros/nuevo{{/libro.id}}" method="post">
                    {{#libro.id}}
                    <input type="hidden" name="id" value="{{libro.id}}">
                    {{/libro.id}}

                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" value="{{libro.titulo}}" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required>{{libro.descripcion}}</textarea>
                    </div>

                    {{#libro.id}}
                    <div class="mb-3">
                        <label class="form-label">Ejemplares Vendidos</label>
                        <input type="text" class="form-control" value="{{libro.ejemplaresVendidos}}" readonly>
                    </div>
                    {{/libro.id}}

                    <div class="d-flex justify-content-between">
                        <a href="/libros" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{/content}}

{{/layout}}
